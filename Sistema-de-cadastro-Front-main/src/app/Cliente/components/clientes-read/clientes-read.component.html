<table mat-table [dataSource]="clientes" class="mat-elevation-z8">

    
  <ng-container matColumnDef="id"> 
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
    </ng-container>


    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> ações </th>
        <td mat-cell *matCellDef="let element"> 
       
       
        <button mat-icon-button color="primary" routerLink="/clientes/editar/{{element.id}}">
            <i class="material-icons">edit</i>
        </button>
        
        <button mat-icon-button color="primary" (click)="deletar(element.id)">
            <i class="material-icons red">delete</i>
        </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
