<form [formGroup]='form'>
  <div>

  <mat-form-field>
      <input matInput placeholder="Nome" formControlName='nome'>
  </mat-form-field>
  
  <mat-form-field>
      <input matInput placeholder="Documento" formControlName='documento'>
  </mat-form-field>
  

  <div formGroupName="contato">
      <mat-form-field>
          <input matInput placeholder="DDD" formControlName='ddd'>
      </mat-form-field>
      
      <mat-form-field>
          <input matInput placeholder="telefone" formControlName='numeroTelefone'>
      </mat-form-field>
  </div>
  
  <div formGroupName="endereco">
  
      <mat-form-field>
          <input matInput placeholder="CEP" formControlName='cep'>
      </mat-form-field>
      
      <mat-form-field>
          <input matInput placeholder="logradouro" formControlName='logradouro'>
      </mat-form-field>
      
      <mat-form-field>
          <input matInput placeholder="Numero" formControlName='numero'>
      </mat-form-field>
      
      
      <mat-form-field>
          <input matInput placeholder="Bairro" formControlName='bairro'>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="localidade" formControlName='localidade'>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="UF" formControlName='uf'>
      </mat-form-field>
  </div>
  
 

  <button mat-raised-button color ="primary" [disabled] = '!this.form.valid' (click)="envio()">
     {{btnText}}
  </button>

  <button mat-raised-button color ="warn" (click)="onCancel()">
      Cancelar
  </button>
