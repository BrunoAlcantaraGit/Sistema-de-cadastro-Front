<table mat-table [dataSource]="envolvidos" class="mat-elevation-z8">

    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
    </ng-container>

    <ng-container matColumnDef="logradouro">
      <th mat-header-cell *matHeaderCellDef> Logradouro </th>
      <td mat-cell *matCellDef="let element"> {{element.endereco?.logradouro}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"> 
        
        <button mat-icon-button color="primary" routerLink="/envolvidos/editar/{{element.id}}">
          <i class="material-icons">edit</i>
        </button>

        <button mat-icon-button color="primary" (click)="deletar(element.id)">
          <i class="material-icons red">delete</i>
      </button>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  
  </table>
